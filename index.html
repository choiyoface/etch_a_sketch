<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <head>
        <h1> Etch-A-Sketch</h1>
    </head>
    <div class="customDiv">
        <h3>Custom your Grid Here! ‚è¨</h3><br/>
        <div class="typeIn">
        <input type="text" placeholder="size of grid"  onchange="getSize(this.value)"  id="getSize">
        <button id = "creatBtn" onclick="getSize()">CREATE</button>
        <div id="message"></div>

    </div>
    <div class ="buttonDiv">
        <button id = "blackBtn" onclick="setColor('black')">BLACK</button>
        <button id = "randomBtn" onclick="setColor('random')">RANDOM</button>
        <button id = "resetBtn" onclick="resetBoard()">RESET</button>
    </div>
    
    <div class = "board"> </div>
   




<script src="javascript.js"></script>
